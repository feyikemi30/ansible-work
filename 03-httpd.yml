# ansible n1 -m yum -a "name=httpd state=present"
---
- name: Install Http server
  hosts: n2
  become: yes

  tasks:
    - name: Install Httpd
      yum:
        name: httpd
        state: present

    - name: Start Httpd
      service:
        name: httpd
        state: started

    - name: Enable Httpd
      service:
        name: httpd
        enabled: true
